# Gruvbox Theme Palette
# Semantic color tokens for theme switching

# Background colors (darkest to lightest)
bg0="#1d2021"        # Dark hard background
bg1="#282828"        # Dark background
bg2="#3c3836"        # Medium background
bg3="#504945"        # Light background

# Foreground colors (lightest to darkest)
fg0="#fbf1c7"        # Light foreground
fg1="#ebdbb2"        # Dark foreground
fg2="#d5c4a1"        # Medium foreground
fg3="#bdae93"        # Darker foreground

# Accent and semantic colors
accent="#d65d0e"     # Primary accent (orange)
accent_light="#fe8019"  # Light accent (light orange)
active="#d65d0e"     # Active/selected items
inactive="#665c54"   # Inactive items

# Status colors
critical="#cc241d"   # Errors (dark red)
critical_light="#fb4934"  # Light errors (light red)
success="#98971a"    # Success (dark green)
success_light="#b8bb26"   # Light success (light green)
warning="#d79921"    # Warnings (dark yellow)
warning_light="#fabd2f"   # Light warnings (light yellow)
info="#458588"       # Information (dark blue)
info_light="#83a598" # Light information (light blue)

# Additional accent colors
purple="#b16286"
purple_light="#d3869b"
aqua="#689d6a"
aqua_light="#8ec07c"

# Special colors
white="#fbf1c7"
black="#1d2021"

# Fonts
font_family="CaskaydiaMono Nerd Font"
font_family_mono="CaskaydiaMono Nerd Font Mono"
font_size="14"
font_size_small="11"
font_size_medium="16"
font_size_large="18"
font_size_xlarge="24"
font_size_xxlarge="32"
