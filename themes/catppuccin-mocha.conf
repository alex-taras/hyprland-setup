# Catppuccin Mocha Theme Palette
# Semantic color tokens for theme switching

# Background colors (darkest to lightest)
bg0="#1e1e2e"        # Base
bg1="#181825"        # Mantle
bg2="#313244"        # Surface0
bg3="#45475a"        # Surface1

# Foreground colors (lightest to darkest)
fg0="#cdd6f4"        # Text
fg1="#bac2de"        # Subtext1
fg2="#a6adc8"        # Subtext0
fg3="#9399b2"        # Overlay2

# Accent and semantic colors
accent="#cba6f7"     # Primary accent (mauve)
accent_light="#b4befe"  # Light accent (lavender)
active="#cba6f7"     # Active/selected items (mauve)
inactive="#585b70"   # Inactive items (surface2)

# Status colors
critical="#f38ba8"   # Errors (red)
critical_light="#eba0ac"  # Light errors (maroon)
success="#a6e3a1"    # Success (green)
success_light="#a6e3a1"   # Light success (green)
warning="#f9e2af"    # Warnings (yellow)
warning_light="#f9e2af"   # Light warnings (yellow)
info="#89b4fa"       # Information (blue)
info_light="#89dceb" # Light information (sky)

# Additional accent colors
purple="#cba6f7"     # Mauve
purple_light="#b4befe"  # Lavender
aqua="#94e2d5"       # Teal
aqua_light="#89dceb" # Sky

# Special colors
white="#cdd6f4"
black="#1e1e2e"

# Fonts
font_family="FiraCode Nerd Font"
font_family_mono="FiraCode Nerd Font Mono"
font_size="14"
font_size_small="11"
font_size_medium="16"
font_size_large="18"
font_size_xlarge="24"
font_size_xxlarge="32"
