# Nord Theme Palette
# Semantic color tokens for theme switching

# Background colors (darkest to lightest)
bg0="#2e3440"        # Polar Night 0
bg1="#3b4252"        # Polar Night 1
bg2="#434c5e"        # Polar Night 2
bg3="#4c566a"        # Polar Night 3

# Foreground colors (lightest to darkest)
fg0="#eceff4"        # Snow Storm 2
fg1="#e5e9f0"        # Snow Storm 1
fg2="#d8dee9"        # Snow Storm 0
fg3="#d8dee9"        # Snow Storm 0

# Accent and semantic colors
accent="#88c0d0"     # Primary accent (frost cyan)
accent_light="#8fbcbb"  # Light accent (frost teal)
active="#88c0d0"     # Active/selected items
inactive="#4c566a"   # Inactive items

# Status colors
critical="#bf616a"   # Errors (aurora red)
critical_light="#bf616a"  # Light errors
success="#a3be8c"    # Success (aurora green)
success_light="#a3be8c"   # Light success
warning="#ebcb8b"    # Warnings (aurora yellow)
warning_light="#ebcb8b"   # Light warnings
info="#81a1c1"       # Information (frost blue)
info_light="#5e81ac" # Light information

# Additional accent colors
purple="#b48ead"     # Aurora purple
purple_light="#b48ead"
aqua="#8fbcbb"       # Frost teal
aqua_light="#88c0d0" # Frost cyan

# Special colors
white="#eceff4"
