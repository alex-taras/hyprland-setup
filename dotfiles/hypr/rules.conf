##############################
### WINDOWS AND WORKSPACES ###
##############################
windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Rofi layer rule
layerrule = blur,rofi

# Floating window classes
# Small: 275x300
windowrulev2 = float, class:^(floating-small)$
windowrulev2 = size 275 300, class:^(floating-small)$
windowrulev2 = center, class:^(floating-small)$

# Medium: 600x338 (16:9 ratio, 2x small)
windowrulev2 = float, class:^(floating-medium)$
windowrulev2 = size 1067 600, class:^(floating-medium)$
windowrulev2 = center, class:^(floating-medium)$

# Large: 900x506 (16:9 ratio, 3x small)
windowrulev2 = float, class:^(floating-large)$
windowrulev2 = size 1600 900, class:^(floating-large)$
windowrulev2 = center, class:^(floating-large)$

# Legacy floating class (defaults to small)
windowrulev2 = float, class:^(floating)$
windowrulev2 = size 300 300, class:^(floating)$
windowrulev2 = center, class:^(floating)$

# xfce-polkit authentication dialog
windowrulev2 = float, class:^(xfce-polkit)$
windowrulev2 = center, class:^(xfce-polkit)$

# LibreWolf/Firefox file dialogs - tile instead of float
windowrulev2 = tile, class:^(librewolf)$, title:.*Enter name of file to save to.*
windowrulev2 = tile, class:^(firefox)$, title:.*Enter name of file to save to.*

# Battle.net - tile instead of float
windowrulev2 = tile, class:^(battle\.net\.exe)$

# Gamescope - always launch on DP-2 monitor
windowrulev2 = monitor DP-2, class:^(gamescope)$
