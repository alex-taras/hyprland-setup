###################
### MY PROGRAMS ###
###################
$terminal = kitty
$fileManager = nemo
$menu = walker
$browser = librewolf --new-tab https://www.google.com
$browserIncognito = librewolf --private-window https://www.google.com
$logoutMenu = kitty --class floating-small -e ~/bin/sys-menu.sh; sleep 0.1; hyprctl dispatch focuswindow class:floating-small
$keybindHelp = kitty --class floating-medium -e ~/bin/sys-keybind-help.sh
