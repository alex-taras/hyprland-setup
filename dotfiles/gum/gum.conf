# ~/.config/gum/gum.conf
# Gruvbox Dark Hard theme for gum

# Input styling
GUM_INPUT_CURSOR_FOREGROUND="#d79921"
GUM_INPUT_PROMPT_FOREGROUND="#d79921"
GUM_INPUT_PLACEHOLDER_FOREGROUND="#504945"
GUM_INPUT_WIDTH=80

# Choose/Select styling
GUM_CHOOSE_CURSOR_FOREGROUND="#d79921"
GUM_CHOOSE_ITEM_FOREGROUND="#ebdbb2"
GUM_CHOOSE_SELECTED_FOREGROUND="#d79921"
GUM_CHOOSE_HEADER_FOREGROUND="#d79921"

# Filter styling
GUM_FILTER_INDICATOR_FOREGROUND="#d79921"
GUM_FILTER_MATCH_FOREGROUND="#98971a"
GUM_FILTER_PROMPT_FOREGROUND="#d79921"
GUM_FILTER_PLACEHOLDER_FOREGROUND="#504945"

# Confirm styling
GUM_CONFIRM_PROMPT_FOREGROUND="#d79921"
GUM_CONFIRM_SELECTED_FOREGROUND="#1d2021"
GUM_CONFIRM_SELECTED_BACKGROUND="#d79921"
GUM_CONFIRM_UNSELECTED_FOREGROUND="#ebdbb2"
GUM_CONFIRM_UNSELECTED_BACKGROUND="#3c3836"

# Write/Editor styling
GUM_WRITE_CURSOR_FOREGROUND="#d79921"
GUM_WRITE_PROMPT_FOREGROUND="#d79921"
GUM_WRITE_PLACEHOLDER_FOREGROUND="#504945"
GUM_WRITE_WIDTH=80
GUM_WRITE_HEIGHT=10

# Spin styling
GUM_SPIN_SPINNER_FOREGROUND="#d79921"
GUM_SPIN_TITLE_FOREGROUND="#ebdbb2"

# Style component
GUM_STYLE_FOREGROUND="#ebdbb2"
GUM_STYLE_BACKGROUND="#1d2021"
GUM_STYLE_BORDER_FOREGROUND="#d79921"

# Format styling
GUM_FORMAT_THEME="dark"
